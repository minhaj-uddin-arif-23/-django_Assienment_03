{% extends "base.html" %} {% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for i in meals.item%}
  <div class="col">
    <div class="card h-100">
      <img src="{{i.strCategoryThumb}}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h2 class="card-title text-center text-danger ">{{i.idCategory}}</h2>
        <h5 class="card-title">{{i.strCategory}}</h5>
        <p class="card-text">
            {{ i.strCategoryDescription | truncatewords:10 }}
        </p>
      </div>
    </div>
  </div>
  {% endfor %}
  </div>
  
</div>

{% endblock content %}
